name: CI

on:
  push:
    branches: [main, develop, 'doug/**']
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint TypeScript
        run: pnpm lint

      - name: Check TypeScript types
        run: pnpm type-check

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install Python dependencies
        run: |
          cd packages/backend
          uv sync --extra dev

      - name: Run ruff
        run: |
          cd packages/backend
          uv run ruff check --output-format=github app/

      - name: Run type checker (pyright)
        run: |
          cd packages/backend
          uv run pyright app/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, python-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Python dependencies
        run: |
          cd packages/backend
          uv sync --extra dev

      - name: Run web tests
        run: |
          cd packages/web
          pnpm test

      - name: Run backend tests
        run: |
          cd packages/backend
          uv run pytest -v --cov=app --cov-report=term-missing

      - name: Test backend health check
        run: |
          cd packages/backend
          # Start backend in background
          uv run uvicorn app.main:app --host 0.0.0.0 --port 8007 &
          BACKEND_PID=$!

          # Wait for health check
          echo "Waiting for backend to be ready..."
          for i in {1..15}; do
            if curl -f http://localhost:8007/health/ready 2>/dev/null; then
              echo "✓ Backend health check passed"
              kill $BACKEND_PID
              exit 0
            fi
            sleep 1
          done

          echo "✗ Backend health check failed"
          kill $BACKEND_PID || true
          exit 1

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web
        run: |
          cd packages/web
          pnpm build

      - name: Build desktop
        run: |
          cd packages/desktop
          pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/web/dist
            packages/desktop/dist
          retention-days: 7
